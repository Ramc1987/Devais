<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>HTML Academy: Девайс</title>
  </head>
  <body>
    <div class="wraper-devise">
      <header class="header-page">
        <div class="header-page__user-nav">
          <a class="user-nav__link-logo" href="https://htmlacademy.ru">
            <img class="logo" src="" alt="" />
          </a>
          <form
            class="search"
            action="https://echo.htmlacademy.ru/"
            method="get"
          >
            <input
              class="search-field"
              type="search"
              name="search-value"
              placeholder="Текст поиска"
            />
            <button class="search-btn" type="submit">Найти</button>
          </form>
          <ul class="user-nav__list">
            <li class="user-nav__item">
              <a class="user-nav_item-link login" href="#">Войти</a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav_item-link compare" href="#">Сравнить</a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav_item-link basket" href="#">Корзина</a>
            </li>
          </ul>
        </div>
      </header>
    </div>
  </body>
</html>
